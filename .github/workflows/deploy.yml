name: Deploy NioChat to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: juniorssilvaa/niochat

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: niochat_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/frontend/package-lock.json

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Node.js dependencies
      run: |
        cd frontend/frontend
        npm install --legacy-peer-deps

    - name: Run Python tests
      env:
        SECRET_KEY: test-secret-key
        DEBUG: True
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/niochat_test
        REDIS_URL: redis://localhost:6379
        CELERY_BROKER_URL: redis://localhost:6379/0
        CELERY_RESULT_BACKEND: redis://localhost:6379/0
      run: |
        cd backend
        python manage.py migrate
        python manage.py test

    - name: Build frontend
      run: |
        cd frontend/frontend
        npm run build

    - name: Lint Python code
      run: |
        pip install flake8
        flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.backend
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.frontend
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}

    - name: Cleanup dangling images
      run: docker image prune -f

  deploy:
    needs: [test, build-and-push]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Portainer
      env:
        PORTAINER_URL: https://portainer.niochat.com.br  
        PORTAINER_API_KEY: ${{ secrets.PORTAINER_API_KEY }}
        BACKEND_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
        FRONTEND_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
      run: |
        echo "Deploying to Portainer..."
        echo "Backend image: $BACKEND_IMAGE"
        echo "Frontend image: $FRONTEND_IMAGE"
        
        # Pegar ID da stack
        STACK_ID=$(curl -s -H "X-API-Key: $PORTAINER_API_KEY" \
          "$PORTAINER_URL/api/stacks" | jq -r '.[] | select(.Name == "niochat") | .Id')

        if [ -z "$STACK_ID" ] || [ "$STACK_ID" = "null" ]; then
          echo "Stack 'niochat' not found. Please create it first in Portainer."
          # List available stacks for debugging
          echo "Available stacks:"
          curl -s -H "X-API-Key: $PORTAINER_API_KEY" \
            "$PORTAINER_URL/api/stacks" | jq '.[].Name'
          exit 1
        fi

        echo "Found stack: niochat (ID: $STACK_ID)"

        # ‚ö°Ô∏è ATUALIZA√á√ÉO CHAVE: Enviar apenas o conte√∫do m√≠nimo necess√°rio e for√ßar pull + recreate
        RESPONSE=$(curl -s -X PUT \
          -H "X-API-Key: $PORTAINER_API_KEY" \
          -H "Content-Type: application/json" \
          --data "{
            \"Env\": [],
            \"StackFileContent\": \"version: '3.8'\\nservices:\\n  niochat-backend:\\n    image: $BACKEND_IMAGE\\n  niochat-frontend:\\n    image: $FRONTEND_IMAGE\\n  niochat-celery:\\n    image: $BACKEND_IMAGE\"
          }" \
          "$PORTAINER_URL/api/stacks/$STACK_ID?endpointId=1&pullImage=true&forceRecreate=true")

        if echo "$RESPONSE" | grep -q "error"; then
          echo "Error updating stack:"
          echo "$RESPONSE" | jq .
          exit 1
        fi

        echo "‚úÖ Stack updated successfully with force pull and recreate!"

    - name: Wait for deployment
      run: |
        echo "Waiting for deployment to complete..."
        sleep 45

    - name: Apply database migrations (if needed)
      run: |
        echo "‚ÑπÔ∏è If migrations are needed, consider running them via a separate job or manually."

    - name: Health check
      run: |
        echo "Checking application health..."
        
        # Wait a bit more for services to be ready
        echo "Waiting 60 seconds for services to start..."
        sleep 60
        
        # Check backend health with retries
        echo "Checking backend health..."
        for i in {1..3}; do
          if curl -f -s "https://api.niochat.com.br/api/health/" > /dev/null; then
            echo "‚úÖ Backend is healthy"
            break
          else
            echo "‚ö†Ô∏è Backend health check attempt $i failed, retrying..."
            if [ $i -eq 3 ]; then
              echo "‚ùå Backend health check failed after 3 attempts"
              echo "This might be normal if the service is still starting up"
              # Don't exit 1, just warn
            fi
            sleep 10
          fi
        done
        
        # Check frontend (optional)
        if curl -f -s "https://app.niochat.com.br/" > /dev/null; then
          echo "‚úÖ Frontend is healthy"
        else
          echo "‚ö†Ô∏è Frontend health check failed (may be normal if index.html not served at root)"
        fi

    - name: Notify deployment
      run: |
        echo "üöÄ NioChat deployed successfully!"
        echo "Frontend: https://app.niochat.com.br  "
        echo "API: https://api.niochat.com.br  "